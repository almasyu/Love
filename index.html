<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحبك</title>
    <style>
        #message {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
        a {
            font-size: 18px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a onclick="showMessage()">انقر هنا</a>
    <div id="message">أحبك ❤️</div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
